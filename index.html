<!DOCTYPE html>
<html>

<head>
    <title>BMI-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body class="bg-info">
    <div class="container bg-light mt-3">
        <h1 class="text-center display-3"><img src="./assets/images/bmi icon.png"/> BMI Calculator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
            <form>
                <label for="weight" class="form-label mt-4 fs-3">Enter weight in kg</label>
                <input type="text" placeholder="Weight in kg" class="form-control" id="weight"/>
                <label for="height" class="form-label mt-4 fs-3">Enter height in cm</label>
                <input type="text" placeholder="Height in cm" class="form-control" id="height"/>
                <button type="button" onclick="calculate()" class="btn btn-success  mt-4 button fs-4">Calculate BMI</button>
            </form>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="bg-warning result">
                    <p>
                       <o > 
                           <li class="fs-4" >Underweight: Less than 18.5</li>
                           <li class="fs-4">Normal: Between 18.5-24.9</li>
                           <li class="fs-4">Overweight: Between 25-29.9</li>
                           <li class="fs-4">Obese: Greater than 30</li>
                      </o>   
                    </p>
                  <h4 id="BMI" class="text-center calculate"></h4>
                  
                </div>
            </div>
        </div>
    <div>
          

    </div>
    </div>
    <script src="JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e872ba44e8.js" crossorigin="anonymous"></script>    
</body>

</html>
